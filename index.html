<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Karol Nascimento - Social Tree</title>
</head>
<body>
    <div class="container">
        <div class="tree-container">
            <div class="avatar">
                <img src="avatar.png" alt="">
                </div>
                <span class="insta-user">Karol Nascimento</span> <!-- atalho .span-nomedaclass-->
                <div class="links-container">
                    <a href="https://www.linkedin.com/in/karoline-silva-nascimento/" target="_blank" class="link">LinkedIn</a> <!-- atalho para 4x a.link*4 -->
                    <a href="https://github.com/karolineksn" target="_blank" class="link">GitHub</a>
                    <a href="https://www.instagram.com/karoline.ksn/" target="_blank" class="link">Instagram</a>
                    <a href="https://twitter.com/ksn_silva" class="link">Twitter</a>
                </div>

                <div class="socials-container">

                    <a href="https://www.linkedin.com/in/karoline-silva-nascimento/" target="_blank" class="social">
                        <img src="linkedin.svg" alt="Linkedin"> <!-- alt+shift+setaprabaixo para colar p/ baixo-->
                    </a>
                    <a href="https://github.com/karolineksn" target="_blank" class="social">
                        <img src="github.svg" alt="GitHub">
                    </a>
                    <a href="https://www.instagram.com/karoline.ksn/" target="_blank" class="social">
                        <img src="instagram.svg" alt="Instagram">
                    </a>
                    <a href="https://twitter.com/ksn_silva" target="_blank" class="social"> 
                        <img src="twitter.svg" alt="Twitter">
                    </a>
                    </a>
                </div>
            </div>
        </div>
    </div> <!-- .container jÃ¡ cria a div com a classe container dentro-->    
</body>
</html>
